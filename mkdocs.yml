# Project information
site_name: K8s and GitSecOps
site_description: GitSecOps for K8s 
site_url: https://mharrod.github.io/k8s-and-GitSecOps/
site_author: Martin Harrod 
copyright: Â© Copyright Martin Harrod

# Repository information
repo_name: GitSecOps/docs
repo_url: https://github.com/mharrod/K8s-and-GitSecOps
edit_uri: ""

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: harma
      accent: harma
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: harma
      accent: harma
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest



extra_css:
  - assets/stylesheets/main.css
  - assets/stylesheets/footer.css


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - assets/javascripts/tables.js

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      base_path: ./docs
      check_paths: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

plugins:
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true
      strict: false
  - git-revision-date-localized
  - search
  - exclude:
      glob:
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com

    - icon: fontawesome/solid/paper-plane
      link: mailto:<martin.harrod@proton.me>

    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com
